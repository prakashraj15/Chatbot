<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <script
    src="https://kit.fontawesome.com/1e0aed340a.js"
    crossorigin="anonymous"
  ></script>

  <head>
    <meta charset="UTF-8" />
    <title>Chatbot</title>
  </head>
  <body>
    <div class="container">
      <img class="header" src="../static/images/Sathyabama.png" alt="" />
      <h1 class="heading">Local Chatbot</h1>
      <div class="chatbox">
        <div class="chatbox__support">
          <div class="chatbox__header">
            <img class="chatLogo" src="../static/images/logo.JPG" alt="image" />
            <div class="chatbox__content--header">
              <h4 class="chatbox__heading--header">Chat support</h4>
              <p class="chatbox__description--header">
                Hi. My name is Sam. How can I help you?
              </p>
            </div>
          </div>
          <div class="chatbox__messages">
            <div></div>
          </div>
          <div class="chatbox__footer">
            <input type="text" placeholder="Write a message..." />
            <button class="chatbox__send--footer send__button__local">
              Send
            </button>
          </div>
        </div>
        <div class="chatbox__button">
          <button>
            <img
              class="chatBot_image"
              src="{{ url_for('static', filename='images/chat.png') }}"
              alt="chatbot"
            />
          </button>
        </div>
      </div>
    </div>
    <div class="div">
      <button class="redirect"><a href="/auto">Open Ai</a></button>
    </div>

    <script>
      $SCRIPT_ROOT = {{ request.script_root|tojson }};
    </script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='app.js') }}"
    ></script>
  </body>
</html>
